<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMRC API Test Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-total { color: #667eea; }
        .stat-passed { color: #48bb78; }
        .stat-failed { color: #f56565; }
        .stat-skipped { color: #ed8936; }
        
        .filters {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #f7fafc;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .test-card {
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .test-card.expanded {
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .test-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        
        .test-header:hover {
            background: #f7fafc;
        }
        
        .test-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .test-number {
            color: #a0aec0;
            font-weight: bold;
        }
        
        .test-name {
            font-weight: 500;
            color: #2d3748;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-GET { background: #bee3f8; color: #2c5282; }
        .badge-POST { background: #c6f6d5; color: #22543d; }
        .badge-PUT { background: #fed7d7; color: #742a2a; }
        .badge-DELETE { background: #feebc8; color: #7c2d12; }
        .badge-success { background: #c6f6d5; color: #22543d; }
        .badge-danger { background: #fed7d7; color: #742a2a; }
        .badge-time { background: #e9d8fd; color: #44337a; }
        
        .test-status {
            font-size: 24px;
            font-weight: bold;
        }
        
        .test-status.PASS { color: #48bb78; }
        .test-status.FAIL { color: #f56565; }
        
        .test-details {
            border-top: 1px solid #e2e8f0;
            padding: 20px;
            background: #f7fafc;
        }
        
        .detail-section {
            margin-bottom: 20px;
        }
        
        .detail-section h4 {
            color: #4a5568;
            margin-bottom: 10px;
        }
        
        .code-block {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .url {
            color: #2b6cb0;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .scenario {
            color: #805ad5;
            margin-bottom: 10px;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            color: #2d3748;
            line-height: 1.5;
        }
        
        .error {
            color: #f56565;
            font-weight: bold;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .progress-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
            transition: width 0.3s;
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .test-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <h1>ðŸš€ HMRC API Test Report</h1>
                    <div class="subtitle">
                        <span class="live-indicator"></span>
                        Generated on: <span id="timestamp">DATE_PLACEHOLDER</span>
                    </div>
                </div>
                <button onclick="window.location.reload()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    ðŸ”„ Refresh
                </button>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number stat-total" id="total-count">0</div>
                <div class="stat-label">Total Tests</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-passed" id="passed-count">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-failed" id="failed-count">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-skipped" id="skipped-count">0</div>
                <div class="stat-label">Skipped</div>
            </div>
        </div>
        
        <div class="filters">
            <input type="text" class="search-box" id="search" placeholder="ðŸ” Search tests by name, URL, or response...">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterTests('all')">All Tests</button>
                <button class="filter-btn" onclick="filterTests('passed')">âœ“ Passed</button>
                <button class="filter-btn" onclick="filterTests('failed')">âœ— Failed</button>
                <button class="filter-btn" onclick="filterTests('GET')">GET</button>
                <button class="filter-btn" onclick="filterTests('PUT')">PUT</button>
                <button class="filter-btn" onclick="filterTests('POST')">POST</button>
                <button class="filter-btn" onclick="filterTests('DELETE')">DELETE</button>
                <button class="filter-btn" onclick="expandAll()">â¬‡ Expand All</button>
                <button class="filter-btn" onclick="collapseAll()">â¬† Collapse All</button>
            </div>
        </div>
        
        <div id="test-results">
        
        </div>
    </div>
    
    <script>
        // Update statistics
        document.getElementById('timestamp').textContent = '2025-08-14 11:31:00';
        document.getElementById('total-count').textContent = '8';
        document.getElementById('passed-count').textContent = '0';
        document.getElementById('failed-count').textContent = '0';
        document.getElementById('skipped-count').textContent = '0';
        
        // Calculate and set progress
        const progress = (0 / 8 * 100).toFixed(1);
        document.getElementById('progress').style.width = progress + '%';
        
        // Toggle test details
        function toggleDetails(testId) {
            const card = document.getElementById(testId);
            const details = card.querySelector('.test-details');
            const isVisible = details.style.display === 'block';
            
            details.style.display = isVisible ? 'none' : 'block';
            card.classList.toggle('expanded', !isVisible);
        }
        
        // Filter tests
        function filterTests(filter) {
            const cards = document.querySelectorAll('.test-card');
            const buttons = document.querySelectorAll('.filter-btn');
            
            // Update active button
            buttons.forEach(btn => {
                if (btn.textContent.includes(filter) || 
                    (filter === 'all' && btn.textContent === 'All Tests') ||
                    (filter === 'passed' && btn.textContent.includes('Passed')) ||
                    (filter === 'failed' && btn.textContent.includes('Failed'))) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Filter cards
            cards.forEach(card => {
                const shouldShow = filter === 'all' ||
                    (filter === 'passed' && card.querySelector('.PASS')) ||
                    (filter === 'failed' && card.querySelector('.FAIL')) ||
                    card.innerHTML.includes('badge-' + filter);
                
                card.style.display = shouldShow ? 'block' : 'none';
            });
        }
        
        // Search functionality
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.test-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });
        
        // Expand all
        function expandAll() {
            document.querySelectorAll('.test-details').forEach(details => {
                details.style.display = 'block';
                details.closest('.test-card').classList.add('expanded');
            });
        }
        
        // Collapse all
        function collapseAll() {
            document.querySelectorAll('.test-details').forEach(details => {
                details.style.display = 'none';
                details.closest('.test-card').classList.remove('expanded');
            });
        }
        
        // Auto-refresh every 30 seconds (optional)
        // setInterval(() => window.location.reload(), 30000);
    </script>
</body>
</html>

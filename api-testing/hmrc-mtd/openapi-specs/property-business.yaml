      description: |
        This endpoint allows the developer to delete the adjustments and allowances for a UK or Foreign property business in a tax year. A National Insurance number, business ID and tax year must be provided.

        ### Test data
        Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.

        | Header Value (Gov-Test-Scenario)    | Scenario                                                                                        |
        |-------------------------------------|-------------------------------------------------------------------------------------------------|
        | N/A - DEFAULT                       | Simulate success response.                                                                      |
        | NOT_FOUND                           | Simulates the scenario where no data is found.                                                  |
        | STATEFUL                            | Performs a stateful delete.                                                                     |
        | OUTSIDE_AMENDMENT_WINDOW            | Simulates the scenario where request cannot be completed as it is outside the amendment window. |
      parameters:
      - name: nino
        in: path
        description: "National Insurance number, in the format `AA999999A`."
        required: true
        schema:
          type: string
          example: TC663795B
      - name: businessId
        in: path
        description: |
          An identifier for the business, unique to the customer.<p>Must conform to the regular expression `^X[A-Z0-9]{1}IS[0-9]{11}$`
        required: true
        schema:
          pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
          type: string
          example: XAIS12345678910
      - name: taxYear
        in: path
        description: |
          The tax year to which the data applies. For example: 2022-23. The start year and end year must not span two tax years. The minimum tax year is 2022-23. No gaps are allowed, for example, 2022-24 is not valid. (The minimum tax year in Sandbox is 2021-22.)
        required: true
        schema:
          type: string
          example: 2022-23
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.6.0+json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"

  /individuals/business/property/foreign/{nino}/{businessId}/period/{taxYear}:
    post:
      tags:
      - Income and Expenses Period Summaries
      summary: Create a Foreign Property Income & Expenses Period Summary
      description: |
        This endpoint allows the developer to submit the income and expenses for a foreign property business that occurred between two dates.
        This submission is for either or both of Furnished Holiday Lettings (FHL) in the European Economic Area (EEA) and all other foreign Property submissions.
        In the case of Non-FHL Foreign Property, if there are multiple properties per country, the income and expenses should be the total across all properties.
        A National Insurance number, tax year and business ID are required.

        <strong>Note: This endpoint only supports submissions up to tax year 2024-25. New endpoints which support cumulative submission
        are provided for tax year 2025-26 onwards</strong>.

        ### Test data
        Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.

        | Header Value (Gov-Test-Scenario) | Scenario                                                                                              |
        |----------------------------------|-------------------------------------------------------------------------------------------------------|
        | N/A - DEFAULT                    | Simulate success response.                                                                            |
        | NOT_FOUND                        | Simulates the scenario where the given resource could not be found.                                   |
        | OVERLAPPING                      | Simulates the scenario where the period summary overlaps with an existing period summary.             |
        | MISALIGNED                       | Simulates the scenario where the period summary isn't within the accounting period.                   |
        | NOT_CONTIGUOUS                   | Simulates the scenario where the period summaries are not contiguous.                                 |
        | DUPLICATE_SUBMISSION             | Simulates the scenario where a summary has already been submitted for the specified period.           |
        | TYPE_OF_BUSINESS_INCORRECT       | Simulates the scenario where the supplied Business ID does not represent a foreign property business. |
        | STATEFUL                         | Performs a stateful create.                                                                           |
      parameters:
      - name: nino
        in: path
        description: "National Insurance number, in the format `AA999999A`."
        required: true
        schema:
          type: string
          example: TC663795B
      - name: businessId
        in: path
        description: |
          An identifier for the business, unique to the customer.<p>Must conform to the regular expression `^X[A-Z0-9]{1}IS[0-9]{11}$`
        required: true
        schema:
          pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
          type: string
          example: XAIS12345678910
      - name: taxYear
        in: path
        description: "The tax year to which the data applies. For example: 2022-23.\
          \ The start year and end year must not span two tax years.\nThe minimum\
          \ tax year is 2022-23. No gaps are allowed, for example, 2022-24 is not\
          \ valid.\n(The minimum tax year in Sandbox is 2021-22.)        \nMaximum\
          \ tax year supported is 2024-25.\n"
        required: true
        schema:
          type: string
          example: 2022-23
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.6.0+json
      - name: Content-Type
        in: header
        description: |
          Specifies the format of the request body, which must be JSON.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - title: For TY 2023-24 and before
                required:
                - fromDate
                - toDate
                type: object
                properties:
                  fromDate:
                    type: string
                    description: The first day that the income and expenses period
                      summary covers. Must conform to the format YYYY-MM-DD (Our systems
                      only accept dates between 1900-01-01 and 2100-01-01)
                    example: 2020-01-01
                  toDate:
                    type: string

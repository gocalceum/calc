                pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                type: string
                description: The unique identifier of the periodic submission.
                example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
              fromDate:
                type: string
                description: "The first day that the income and expenses period summary\
                  \ covers. Must conform to the format: YYYY-MM-DD."
                example: 2021-08-18
              toDate:
                type: string
                description: "The last day that the income and expenses period summary\
                  \ covers. Must conform to the format: YYYY-MM-DD."
                example: 2021-09-18
            additionalProperties: false
            description: An array containing the submission periods associated with
              a property business.
      additionalProperties: false
      description: "This endpoint allows the developer to list the submission periods\
        \ associated with their UK property business for either or both of Furnished\
        \ Holiday Letting (FHL) and Non FHL UK property or foreign property business\
        \ for either or both of Furnished Holiday Letting (FHL) in the European Economic\
        \ Area (EEA). A National Insurance number, tax year and business ID are required."

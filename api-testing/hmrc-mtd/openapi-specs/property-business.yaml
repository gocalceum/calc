                          premisesRunningCosts:
                            type: number
                            description: "Rent, rates, insurance, ground rents and\
                              \ other costs. The value must be between 0 and 99999999999.99\
                              \ up to 2 decimal places."
                            example: 5000.99
                          repairsAndMaintenance:

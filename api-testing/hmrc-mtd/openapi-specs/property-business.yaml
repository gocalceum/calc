                              \ specified period. You can either submit a consolidatedExpenses\
                              \ value or individual expenses (premisesRunningCosts,\
                              \ repairsAndMaintenance, financialCosts, professionalFees,\
                              \ costOfServices, travelCosts, other).The value must\
                              \ be between 0 and 99999999999.99 up to 2 decimal places."
                            example: 5000.99
                        additionalProperties: false
                        description: Object holding the expenses for the period.
                    additionalProperties: false
                    description: Object holding the income and expenses of the user's
                      Furnished Holiday Lettings (FHL) in the European Economic Area

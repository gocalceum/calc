paths:
  /individuals/business/property/uk/{nino}/{businessId}/annual/{taxYear}:
    get:
      summary: Retrieve a UK Property Business Annual Submission
      security:
      - User-Restricted:
        - read:self-assessment
    put:
      summary: Create and Amend a UK Property Business Annual Submission
      security:
      - User-Restricted:
        - write:self-assessment
  /individuals/business/property/uk/{nino}/{businessId}/period/{taxYear}:
    post:
      tags:
      - Income and Expenses Period Summaries
      summary: Create a UK Property Income & Expenses Period Summary
      description: "This endpoint allows a developer to submit the income and expenses\
        \ for a UK property business. This submission is \nfor either or both of Furnished\
        \ Holiday Letting (FHL) and Non FHL UK property submissions. A National Insurance\
        \ \nnumber, business ID and tax year are required.\n\n<strong>Note: This endpoint\
        \ only supports submissions up to tax year 2024-25.\nNew endpoints which support\
        \ cumulative submission are provided for tax year 2025-26 onwards</strong>.\n\
        \n### Test data\nScenario simulation using Gov-Test-Scenario headers is only\
        \ available in the sandbox environment.\n\n| Header Value (Gov-Test-Scenario)\
        \   | Scenario                                                           \
        \                                   |\n|------------------------------------|-------------------------------------------------------------------------------------------------------|\n\
        | N/A - DEFAULT                      | Simulate success response.        \
        \                                                                    |\n|\
        \ NOT_FOUND                          | Simulates the scenario where no data\
        \ is found.                                                        |\n| OVERLAPPING\
        \                        | Simulates the scenario where the period summary\
        \ overlaps with an existing period summary.             |\n| MISALIGNED  \
        \                       | Simulates the scenario where the period summary\
        \ isn't within the accounting period.                   |\n| NOT_CONTIGUOUS\
        \                     | Simulates the scenario where the period summaries\
        \ are not contiguous.                                 |\n| DUPLICATE_SUBMISSION\
        \               | Simulates the scenario where a summary has already been\
        \ submitted for the specified period.           |\n| TYPE_OF_BUSINESS_INCORRECT\
        \         | Simulates the scenario where the supplied Business ID does not\
        \ represent a foreign property business. |\n| STATEFUL                   \
        \        | Performs a stateful create.                                   \
        \                                        |\n"
      parameters:
      - name: nino
        in: path
        description: "National Insurance number, in the format `AA999999A`."
        required: true
        schema:
          type: string
          example: TC663795B
      - name: businessId
        in: path
        description: |
          An identifier for the business, unique to the customer.<p>Must conform to the regular expression `^X[A-Z0-9]{1}IS[0-9]{11}$`
        required: true
        schema:
          pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
          type: string
          example: XAIS12345678910
      - name: taxYear
        in: path
        description: |
          The tax year to which the data applies. For example: 2022-23. The start year and end year must not span two tax years. The minimum tax year is 2022-23. No gaps are allowed, for example, 2022-24 is not valid. (The minimum tax year in Sandbox is 2021-22.)
        required: true
        schema:
          type: string
          example: 2022-23
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.6.0+json
      - name: Content-Type
        in: header
        description: |
          Specifies the format of the request body, which must be JSON.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"

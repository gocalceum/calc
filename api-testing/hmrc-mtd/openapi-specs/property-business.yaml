                              \ The value must be between 0 and 99999999999.99 up\
                              \ to 2 decimal places."
                            example: 5000.99
                          travelCosts:
                            type: number
                            description: "Car, van and travel costs incurred in running\
                              \ a property business. The value must be between 0 and\
                              \ 99999999999.99 up to 2 decimal places."
                            example: 5000.99
                          other:
                            type: number
                            description: Other allowable property expenses. The value
                              must be between 0 and 99999999999.99 up to 2 decimal
                              places.
                            example: 5000.99

                      summary covers. Must conform to the format YYYY-MM-DD (Our systems
                      only accept dates between 1900-01-01 and 2100-01-01)
                    example: 2020-01-01
                  toDate:
                    type: string
                    description: The last day that the income and expenses period
                      summary covers. Must conform to the format YYYY-MM-DD (Our systems
                      only accept dates between 1900-01-01 and 2100-01-01)
                    example: 2020-01-31
                  ukFhlProperty:
                    type: object
                    properties:
                      income:
                        type: object
                        properties:
                          periodAmount:
                            type: number
                            description: "Total rents from property, ground rents\
                              \ and rent charges but not rent-a-room. The value must\
                              \ be between 0 and 99999999999.99 up to 2 decimal places."
                            example: 5000.99
                          taxDeducted:
                            type: number
                            description: The tax deducted from the income. The value
                              must be between 0 and 99999999999.99 up to 2 decimal
                              places.
                            example: 5000.99
                          rentARoom:
                            type: object
                            properties:
                              rentsReceived:
                                type: number
                                description: Total rents received from properties.
                                  The value must be between 0 and 99999999999.99 up
                                  to 2 decimal places.
                                example: 5000.99
                            additionalProperties: false
                            description: Object holding the rents received for the
                              period.
                        description: Object holding the income details for the period.

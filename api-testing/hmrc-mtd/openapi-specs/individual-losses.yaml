openapi: 3.0.3
info:
  title: Individual Losses (MTD)
  description: "The following groups of endpoints are stateful in the Sandbox:\n*\
    \ [Brought Forward Losses](#tag/Brought-Forward-Losses)\n* [Loss Claims](#tag/Loss-Claims)\n\
    \n# Send fraud prevention data\nHMRC monitors transactions to help protect your\
    \ customers' confidential data from criminals and fraudsters. \n\n<div class=\"\
    govuk-warning-text warning-icon-fix\">\n  <span class=\"govuk-warning-text__icon\
    \ warning-icon-ui-fix\" aria-hidden=\"true\">!</span>\n  <strong class=\"govuk-warning-text__text\"\
    >\n    <span class=\"govuk-warning-text__assistive\">Warning</span>\n    You are\
    \ required by law to submit header data for this API. This includes all associated\
    \ APIs and endpoints.\n  </strong>\n</div>\n\n[Check the data you need to send](/guides/fraud-prevention/).\
    \ You can also use the [Test API](/api-documentation/docs/api/service/txm-fph-validator-api/1.0)\
    \ during initial development and as part of your quality assurance checks.\n\n\
    # Mapping APIs to Self Assessment tax return forms\nSome parameters in this API\
    \ map to box numbers in one or more Self Assessment tax return forms. To learn\
    \ more and to download this mapping information as a CSV file, go to [income-tax-mtd-changelog/mapping](https://github.com/hmrc/income-tax-mtd-changelog?tab=readme-ov-file#mapping-apis-to-self-assessment-tax-return-forms)\
    \ on GitHub.\n\n# Changelog\nYou can find the changelog in the [income-tax-mtd-changelog](https://github.com/hmrc/income-tax-mtd-changelog/#readme)\
    \ on GitHub.\n\n# Support\n\n* Direct reports of bugs or errors in Production\
    \ or Sandbox code, or queries about HMRC business functionality (such as how a\
    \ specific field is used by HMRC or why it is needed) to the [Software Development\
    \ Support Team (SDST)](https://developer.service.hmrc.gov.uk/developer/support).\n\
    * Send queries or feedback related to the design of the APIs (including recommended\
    \ changes) using the [income-tax-mtd-changelog](https://github.com/hmrc/income-tax-mtd-changelog/issues)\
    \ GitHub page.\n* <a href=\"/contact/report-technical-problem?newTab=true&service=api-documentation-frontend\"\
    \ target=\"_blank\">Is this page not working properly? (opens in new tab)</a>\n"
  version: "6.0"
servers:
- url: https://test-api.service.hmrc.gov.uk
  description: Sandbox
- url: https://api.service.hmrc.gov.uk
  description: Production
tags:
- name: Brought Forward Losses
  description: Resources related to a customer’s financial data for their brought
    forward losses.
- name: Loss Claims
  description: Resources related to a customer’s financial data for their loss claims.
paths:
  /individuals/losses/{nino}/brought-forward-losses/tax-year/brought-forward-from/{taxYear}:
    post:
      tags:
      - Brought Forward Losses
      summary: Create a Brought Forward Loss
      description: "This endpoint enables you to create a new brought forward loss\
        \ which can be submitted against self-employment, self-employment class 4,\n\
        UK Furnished Holiday Let (FHL) property, UK other (Non-FHL) property, foreign\
        \ property FHL in the European Economic Area (EEA) and foreign property for\
        \ the tax year prior to joining MTD.\nA National Insurance number and tax\
        \ year must be provided.\n\n<strong>\n  Note: Brought forward losses for the\
        \ following 2 income sources will not be supported from tax year 2025-26 onwards:\n\
        \    <ul>\n      <li>uk-property-fhl</li>\n      <li>foreign-property-fhl-eea</li>\n\
        \    </ul>\n</strong>    \n\n### Test data\nScenario simulation using Gov-Test-Scenario\
        \ headers is only available in the sandbox environment.    \n\n| Header Value\
        \ (Gov-Test-Scenario)     | Scenario                                     \
        \                                                                        \
        \                                |\n|--------------------------------------|------------------------------------------------------------------------------------------------------------------------------------------------------|\n\
        | N/A - DEFAULT                        | Simulates success response.     \
        \                                                                        \
        \                                             |\n| NOT_FOUND             \
        \               | Simulates the scenario where no data is found.         \
        \                                                                        \
        \                      |\n| DUPLICATE_SUBMISSION                 | Simulates\
        \ the scenario where a duplicated loss is found.                         \
        \                                                                    |\n|\
        \ STATEFUL                             | Performs a stateful create.     \
        \                                                                        \
        \                                             |\n| BFL_NOT_SUPPORTED_FOR_FHL_PROPERTIES\
        \ | Simulates the scenario where brought forward losses are submitted for\
        \ income sources uk-property-fhl or foreign-property-fhl-eea for tax year\
        \ 25/26. |\n| OUTSIDE_AMENDMENT_WINDOW             | Simulates the scenario\
        \ where request cannot be completed as it is outside the amendment window.\
        \                                                      |\n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`.
        required: true
        schema:
          type: string
          example: TC663795B
      - name: taxYear
        in: path
        description: |
          The tax year to which the data applies. The start year and end year must not span two tax years. The minimum tax year is 2018-19. No gaps are allowed, for example, 2018-20 is not valid.
        required: true
        schema:
          type: string
          example: 2018-19
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.6.0+json
      - name: Content-Type
        in: header
        description: |
          Specifies the format of the request body, which must be JSON.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"
      requestBody:
        content:
          application/json:
            schema:
              title: Create a Brought Forward Loss Request
              required:
              - businessId
              - lossAmount
              - taxYearBroughtForwardFrom
              - typeOfLoss
              type: object
              properties:
                taxYearBroughtForwardFrom:
                  type: string
                  description: "The tax year to which the loss applies. The start\
                    \ year and end year must not span two tax years. No gaps are allowed,\
                    \ for example, 2020-22 is not valid. The minimum tax year is 2018-19.\
                    \ The tax year must have ended."
                  example: 2020-21
                typeOfLoss:
                  type: string
                  description: The type of business the loss applies to.
                  enum:
                  - self-employment
                  - self-employment-class4
                  - uk-property-fhl
                  - uk-property
                  - foreign-property-fhl-eea
                  - foreign-property
                businessId:
                  pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
                  type: string
                  description: "An identifier for the business, unique to the customer."
                  example: XPIS12345678910
                lossAmount:
                  multipleOf: 0.01
                  maximum: 99999999999.99
                  minimum: 0.0
                  type: number
                  description: Brought Forward Loss amount related to the type of
                    loss specified. The value must be between 0 and 99999999999.99
                    up to 2 decimal places.
                  example: 2345.67
              additionalProperties: false
              description: Create a Brought Forward Loss Request
            examples:
              example-1:
                description: Self-Employment Request
                value:
                  $ref: ./examples/broughtForwardLosses/createBFLoss/create_request_self_employment.json
              example-2:
                description: UK Property Request
                value:
                  $ref: ./examples/broughtForwardLosses/createBFLoss/create_request_uk_property_fhl.json
              example-3:
                description: Foreign Property Request
                value:
                  $ref: ./examples/broughtForwardLosses/createBFLoss/create_request_foreign_property.json
      responses:
        "201":
          description: Success
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
          content:
            application/json:
              schema:
                title: Create a Brought Forward Loss Response
                required:
                - lossId
                type: object
                properties:
                  lossId:
                    pattern: "^[A-Za-z0-9]{15}$"
                    type: string
                    description: The unique identifier of the loss.
                    example: AAZZ1234567890a
                additionalProperties: false
                description: Create a Brought Forward Loss Response
              examples:
                example-1:
                  description: Example Response
                  value:
                    $ref: ./examples/broughtForwardLosses/createBFLoss/create_response.json
        "400":
          description: Bad request
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                FORMAT_NINO:
                  description: |
                    The format of the supplied NINO field is not valid.
                  value:
                    code: FORMAT_NINO
                    message: The provided NINO is invalid
                FORMAT_TAX_YEAR:
                  description: |
                    The format of the supplied taxYear value is not valid.
                  value:
                    code: FORMAT_TAX_YEAR
                    message: The taxYear format is invalid
                RULE_TAX_YEAR_RANGE_INVALID:
                  description: |
                    Tax year range invalid. A tax year range of one year is required.
                  value:
                    code: RULE_TAX_YEAR_RANGE_INVALID
                    message: A tax year range of one year is required
                RULE_TAX_YEAR_NOT_SUPPORTED:
                  description: |
                    The specified tax year is not supported. The tax year specified is before the minimum tax year value.
                  value:
                    code: RULE_TAX_YEAR_NOT_SUPPORTED
                    message: The tax year specified does not lie within the supported
                      range
                FORMAT_VALUE:
                  description: |
                    One or more values have been added with the incorrect format.
                  value:
                    code: FORMAT_VALUE
                    message: The value must be between 0 and 99999999999.99
                FORMAT_BUSINESS_ID:
                  description: |
                    The format of the supplied Business ID field is not valid.
                  value:
                    code: FORMAT_BUSINESS_ID
                    message: The provided Business ID is invalid
                RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
                  description: |
                    An empty or non-matching body was submitted.
                  value:
                    code: RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED
                    message: An empty or non-matching body was submitted
                FORMAT_TYPE_OF_LOSS:
                  description: |
                    The format of the supplied type of loss field is not valid.
                  value:
                    code: FORMAT_TYPE_OF_LOSS
                    message: The provided type of Loss is invalid
                RULE_DUPLICATE_SUBMISSION:
                  description: |
                    The remote endpoint has indicated that submission already exists for this Resource.
                  value:
                    code: RULE_DUPLICATE_SUBMISSION
                    message: Submission already exists
                RULE_TAX_YEAR_NOT_ENDED:
                  description: |
                    The submission has been made before the taxYear it relates to has ended.
                  value:
                    code: RULE_TAX_YEAR_NOT_ENDED
                    message: Tax year not ended
                RULE_INCORRECT_GOV_TEST_SCENARIO:
                  description: "The request did not match any available Sandbox data.\
                    \ Check that the supplied Gov-Test-Scenario is correct for \n\
                    this endpoint version. This error will only be returned in the\
                    \ Sandbox environment.\n"
                  value:
                    code: RULE_INCORRECT_GOV_TEST_SCENARIO
                    message: The supplied Gov-Test-Scenario is not valid
                RULE_BFL_NOT_SUPPORTED_FOR_FHL_PROPERTIES:
                  description: |
                    Brought forward losses for income sources "FHL Property - EEA" and "UK Property FHL" will not be supported from tax year 25/26.
                  value:
                    code: RULE_BFL_NOT_SUPPORTED_FOR_FHL_PROPERTIES
                    message: Brought forward losses for income sources uk-property-fhl
                      and foreign-property-fhl-eea are not supported from tax year
                      25/26
                RULE_OUTSIDE_AMENDMENT_WINDOW:
                  description: |
                    The request cannot be completed as you are outside the amendment window.
                  value:
                    code: RULE_OUTSIDE_AMENDMENT_WINDOW
                    message: You are outside the amendment window
        "403":
          description: Forbidden
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                CLIENT_OR_AGENT_NOT_AUTHORISED:
                  description: |
                    The client and/or agent is not authorised. This is normally because: the client is not subscribed to MTD, the agent is not subscribed to Agent Services, or the client has not authorised the agent to act on their behalf.
                  value:
                    code: CLIENT_OR_AGENT_NOT_AUTHORISED
                    message: |
                      The client or agent is not authorised
        "404":
          description: Not Found
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                MATCHING_RESOURCE_NOT_FOUND:
                  description: |
                    Matching resource not found.
                  value:
                    code: MATCHING_RESOURCE_NOT_FOUND
                    message: Matching resource not found
      security:
      - User-Restricted:
        - write:self-assessment
  /individuals/losses/{nino}/brought-forward-losses/{lossId}/tax-year/{taxYear}/change-loss-amount:
    post:
      tags:
      - Brought Forward Losses
      summary: Amend a Brought Forward Loss Amount
      description: "This endpoint enables you to update an existing brought forward\
        \ loss amount.\nA National Insurance number, tax year and Loss ID must be\
        \ provided.\n\n<strong>\n  Note: Brought forward losses for the following\
        \ 2 income sources will not be supported from tax year 2025-26 onwards:\n\
        \    <ul>\n      <li>uk-property-fhl</li>\n      <li>foreign-property-fhl-eea</li>\n\
        \    </ul>\n</strong>\n\n### Test data\nScenario simulation using Gov-Test-Scenario\
        \ headers is only available in the sandbox environment.    \n\n| Header Value\
        \ (Gov-Test-Scenario)  | Scenario                                        \
        \                                                                        \
        \            |\n|-----------------------------------|-------------------------------------------------------------------------------------------------------------------------------------|\n\
        | N/A - DEFAULT                     | Simulates success response where type\
        \ of loss is Self-Employment.                                            \
        \                       |\n| CLASS_4                           | Simulates\
        \ the scenario where type of loss is Self-Employment Class 4.            \
        \                                                   |\n| FOREIGN_PROPERTY\
        \                  | Simulates the scenario where type of loss is Foreign\
        \ Property.                                                              \
        \        |\n| FOREIGN_PROPERTY_FHL_EEA          | Simulates the scenario where\
        \ type of loss is Foreign Property FHL EEA.                              \
        \                                |\n| UK_PROPERTY_FHL                   |\
        \ Simulates the scenario where type of loss is UK Property FHL.          \
        \                                                             |\n| UK_PROPERTY\
        \                       | Simulates the scenario where type of loss is UK\
        \ Property (Non-FHL).                                                    \
        \             |\n| NOT_FOUND                         | Simulates the scenario\
        \ where no data is found.                                                \
        \                                      |\n| NO_CHANGE                    \
        \     | Simulates the scenario where the brought forward loss amount has not\
        \ changed.                                                       |\n| OUTSIDE_AMENDMENT_WINDOW\
        \          | Simulates the scenario where request cannot be completed as it\
        \ is outside the amendment window.                                     |\n\
        | DYNAMIC                           | The following response values will change\
        \ to correspond to the values submitted in the request:<br> • lossAmount<br>\
        \ • lastModified |\n| STATEFUL                          | Performs a stateful\
        \ update.                                                                \
        \                                         |\n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`.
        required: true
        schema:
          type: string
          example: TC663795B
      - name: lossId
        in: path
        description: |
          The unique identifier of the loss.
        required: true
        schema:
          pattern: "^[A-Za-z0-9]{15}$"
          type: string
          example: AAZZ1234567890A
      - name: taxYear
        in: path
        description: |
          The tax year to which the data applies. The start year and end year must not span two tax years. The minimum tax year is 2018-19. No gaps are allowed, for example, 2018-20 is not valid.
        required: true
        schema:
          type: string
          example: 2018-19
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.6.0+json
      - name: Content-Type
        in: header
        description: |
          Specifies the format of the request body, which must be JSON.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"
      requestBody:
        content:
          application/json:
            schema:
              title: Amend a Brought Forward Loss Amount Request
              required:
              - lossAmount
              type: object
              properties:
                lossAmount:
                  multipleOf: 0.01
                  maximum: 99999999999.99
                  minimum: 0.0
                  type: number
                  description: Brought Forward Loss amount related to the type of
                    loss specified. The value must be between 0 and 99999999999.99
                    up to 2 decimal places.
                  example: 5000.99
              additionalProperties: false
              description: Amend a Brought Forward Loss Amount Request
            examples:
              example-1:
                description: Default Example
                value:
                  $ref: ./examples/broughtForwardLosses/amendBFLoss/amend_request.json
      responses:
        "200":
          description: Success
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
          content:
            application/json:
              schema:
                title: Amend a Brought Forward Loss Amount Response
                required:
                - businessId
                - lastModified
                - lossAmount
                - taxYearBroughtForwardFrom
                - typeOfLoss
                type: object
                properties:
                  businessId:
                    pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
                    type: string
                    description: "An identifier for the business, unique to the customer."
                    example: XAIS12345678910
                  typeOfLoss:
                    type: string
                    description: The type of business the loss applies to.
                    enum:
                    - self-employment
                    - self-employment-class4
                    - uk-property-fhl
                    - uk-property
                    - foreign-property-fhl-eea
                    - foreign-property
                  lossAmount:
                    multipleOf: 0.01
                    maximum: 99999999999.99
                    minimum: 0.0
                    type: number
                    description: Brought Forward Loss amount related to the type of
                      loss specified. The value must be between 0 and 99999999999.99
                      up to 2 decimal places.
                    example: 12345.67
                  taxYearBroughtForwardFrom:
                    type: string
                    description: "The tax year to which the loss applies. The start\
                      \ year and end year must not span two tax years. The minimum\
                      \ tax year is 2018-19. No gaps are allowed, for example, 2022-24\
                      \ is not valid."
                    example: 2018-19
                  lastModified:
                    pattern: "^2[0-9]{3}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(\\\
                      .[0-9]{0,3}|)Z$"
                    type: string
                    description: The timestamp when the entry was created or last
                      modified.
                    format: date-time
                    example: 2020-07-13T12:13:48.763Z
                additionalProperties: false
                description: Amend a Brought Forward Loss Amount Response
              examples:
                example-1:
                  description: Self-Employment Class 4 Loss
                  value:
                    $ref: ./examples/broughtForwardLosses/amendBFLoss/amend_se_class4_response.json
                example-2:
                  description: UK Property (Non-FHL) Loss
                  value:
                    $ref: ./examples/broughtForwardLosses/amendBFLoss/amend_uk_property_response.json
        "400":
          description: Bad request
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                FORMAT_NINO:
                  description: |
                    The format of the supplied NINO field is not valid.
                  value:
                    code: FORMAT_NINO
                    message: The provided NINO is invalid
                FORMAT_LOSS_ID:
                  description: |
                    The format of the supplied Loss ID is not valid.
                  value:
                    code: FORMAT_LOSS_ID
                    message: The provided Loss ID is invalid
                FORMAT_TAX_YEAR:
                  description: |
                    The format of the supplied taxYear value is not valid.
                  value:
                    code: FORMAT_TAX_YEAR
                    message: The taxYear format is invalid
                FORMAT_VALUE:
                  description: |
                    One or more values have been added with the incorrect format.
                  value:
                    code: FORMAT_VALUE
                    message: The value must be between 0 and 99999999999.99
                RULE_TAX_YEAR_RANGE_INVALID:
                  description: |
                    Tax year range invalid. A tax year range of one year is required.
                  value:
                    code: RULE_TAX_YEAR_RANGE_INVALID
                    message: A tax year range of one year is required
                RULE_TAX_YEAR_NOT_SUPPORTED:
                  description: |
                    The specified tax year is not supported. The tax year specified is before the minimum tax year value.
                  value:
                    code: RULE_TAX_YEAR_NOT_SUPPORTED
                    message: The tax year specified does not lie within the supported
                      range
                RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
                  description: |
                    An empty or non-matching body was submitted.
                  value:
                    code: RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED
                    message: An empty or non-matching body was submitted
                RULE_NO_CHANGE:
                  description: |
                    The loss amount supplied is the same as the existing stored loss amount.
                  value:
                    code: RULE_NO_CHANGE
                    message: The brought forward loss amount has not changed
                RULE_INCORRECT_GOV_TEST_SCENARIO:
                  description: "The request did not match any available Sandbox data.\
                    \ Check that the supplied Gov-Test-Scenario is correct for \n\
                    this endpoint version. This error will only be returned in the\
                    \ Sandbox environment.\n"
                  value:
                    code: RULE_INCORRECT_GOV_TEST_SCENARIO
                    message: The supplied Gov-Test-Scenario is not valid
                RULE_OUTSIDE_AMENDMENT_WINDOW:
                  description: |
                    The request cannot be completed as you are outside the amendment window.
                  value:
                    code: RULE_OUTSIDE_AMENDMENT_WINDOW
                    message: You are outside the amendment window
        "403":
          description: Forbidden
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                CLIENT_OR_AGENT_NOT_AUTHORISED:
                  description: |
                    The client and/or agent is not authorised. This is normally because: the client is not subscribed to MTD, the agent is not subscribed to Agent Services, or the client has not authorised the agent to act on their behalf.
                  value:
                    code: CLIENT_OR_AGENT_NOT_AUTHORISED
                    message: |
                      The client or agent is not authorised
        "404":
          description: Not Found
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true

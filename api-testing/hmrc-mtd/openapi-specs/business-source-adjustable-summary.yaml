                            places.
                          example: 1000.45
                        income:
                          type: object
                          properties:
                            totalRentsReceived:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: The total amount of property rental income.
                                The value must be between 0 and 99999999999.99 up

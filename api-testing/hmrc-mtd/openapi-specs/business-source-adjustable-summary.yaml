  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number, in the format `AA999999A`
      required: true
      schema:
        type: string
        example: TC663795B
    taxYear:
      name: taxYear
      in: path
      description: |
        The tax year to which the data applies in the format YYYY-YY. The range must not be greater than a single year.
        For example, 2023-25 is not valid.
      required: true
      schema:
        pattern: "^\\d{4}-\\d{2}$"
        type: string
        example: 2023-24
    typeOfBusinessOptional:
      name: typeOfBusiness
      in: query
      description: |
        The type of business the summary calculation is for.

        Limited to the following possible values for tax years before 2025-26:

        - foreign-property-fhl-eea
        - foreign-property
        - uk-property-non-fhl
        - uk-property-fhl
        - self-employment

        Limited to the following possible values for tax year 2025-26 onwards:

        - foreign-property
        - uk-property
        - self-employment
      required: false
      schema:
        type: string
        example: foreign-property
        enum:
        - self-employment
        - uk-property-fhl
        - uk-property
        - foreign-property-fhl-eea
        - foreign-property
        - uk-property
    businessIdOptional:
      name: businessId
      in: query
      description: "An identifier for the business, unique to the customer."
      required: false
      schema:
        pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
        type: string
        example: XAIS12345678910
    acceptJson:
      name: Accept
      in: header
      description: |
        Specifies the response format and the version of the API to be used.
      required: true
      schema:
        type: string
        enum:
        - application/vnd.hmrc.7.0+json
    authorizationReadScopeHeader:
      name: Authorization
      in: header
      description: |
        An OAuth 2.0 Bearer Token with the *read:self-assessment* scope.
      required: true
      schema:
        type: string
        example: Bearer bb7fed3fe10dd235a2ccda3d50fb
    testScenarioHeader:
      name: Gov-Test-Scenario
      in: header
      description: |
        Only in sandbox environment. See Test Data table for all header values.
      required: false
      schema:
        type: string
        example: "-"
    contentTypeJson:
      name: Content-Type
      in: header
      description: |
        Specifies the format of the request body, which must be JSON.
      required: true
      schema:
        type: string
        enum:
        - application/json
    authorizationWriteScopeHeader:
      name: Authorization
      in: header
      description: |
        An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
      required: true
      schema:
        type: string
        example: Bearer bb7fed3fe10dd235a2ccda3d50fb
    calculationId:
      name: calculationId
      in: path
      description: The unique identifier of the summary calculation.
      required: true
      schema:
        pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
        type: string
        example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4

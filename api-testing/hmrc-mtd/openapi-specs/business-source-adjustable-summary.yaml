  /individuals/self-assessment/adjustable-summary/{nino}/self-employment/{calculationId}/{taxYear}:
    get:
      tags:
      - Self-employment business
      summary: Retrieve a Self-Employment Business Source Adjustable Summary
      description: "This endpoint allows the user to request a specific Business Source\
        \ Adjustable Summary. \nA National Insurance number and Calculation id must\
        \ be provided.\n\n### Test data\nScenario simulation using Gov-Test-Scenario\
        \ headers is only available in the sandbox environment.     \n \n| Header\
        \ Value (Gov-Test-Scenario)          | Scenario                          \
        \                                                                        \
        \                            |\n|-------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------|\n\
        | N/A - DEFAULT                             | Simulates the scenario where\
        \ no data is found.                                                      \
        \                                  |\n| SELF_EMPLOYMENT_PROFIT           \
        \         | Simulates success response with all fields and netProfit.    \
        \                                                                        \
        \ |\n| DYNAMIC_SELF_EMPLOYMENT_PROFIT            | Simulates success response\
        \ with all fields and netProfit.                   <br/><br/> See below for\
        \ details about DYNAMIC scenarios. |            \n| SELF_EMPLOYMENT_LOSS \
        \                     | Simulates success response with all fields and netLoss.\
        \                                                                        \
        \       |\n| DYNAMIC_SELF_EMPLOYMENT_LOSS              | Simulates success\
        \ response with all fields and netLoss.                     <br/><br/> See\
        \ below for details about DYNAMIC scenarios. |          \n| SELF_EMPLOYMENT_CONSOLIDATED\
        \              | Simulates success response with adjusted summary and consolidated\
        \ expenses.                                                           |\n\
        | DYNAMIC_SELF_EMPLOYMENT_CONSOLIDATED      | Simulates success response with\
        \ adjusted summary and consolidated expenses. <br/><br/> See below for details\
        \ about DYNAMIC scenarios. |                  \n| TRADING_ALLOWANCE      \
        \                   | Simulates success response with adjusted summary and\
        \ trading allowance.                                                     \
        \          |\n| DYNAMIC_TRADING_ALLOWANCE                 | Simulates success\
        \ response with adjusted summary and trading allowance.     <br/><br/> See\
        \ below for details about DYNAMIC scenarios. |       \n| SELF_EMPLOYMENT_UNADJUSTED\
        \                | Simulates success response with unadjusted summary.   \
        \                                                                        \
        \        |\n| DYNAMIC_SELF_EMPLOYMENT_UNADJUSTED        | Simulates success\
        \ response with unadjusted summary.                         <br/><br/> See\
        \ below for details about DYNAMIC scenarios. |                \n| SELF_EMPLOYMENT_STATUS_INVALID\
        \            | Simulates success response with summary status invalid.   \
        \                                                                        \
        \    |\n| DYNAMIC_SELF_EMPLOYMENT_STATUS_INVALID    | Simulates success response\
        \ with summary status invalid.                     <br/><br/> See below for\
        \ details about DYNAMIC scenarios. |                    \n| SELF_EMPLOYMENT_STATUS_SUPERSEDED\
        \         | Simulates success response with summary status superseded.   \
        \                                                                        \
        \ |\n| DYNAMIC_SELF_EMPLOYMENT_STATUS_SUPERSEDED | Simulates success response\
        \ with summary status superseded.                  <br/><br/> See below for\
        \ details about DYNAMIC scenarios. |                       \n| NOT_SELF_EMPLOYMENT\
        \                       | Simulates the scenario where the calculationId is\
        \ not a self-employment.                                                 \
        \             |\n| TAX_YEAR_NOT_SUPPORTED                    | Simulates the\
        \ scenario where the tax year is not supported.                          \
        \                                                 |\n| REQUEST_CANNOT_BE_FULFILLED\
        \               | Simulates the scenario where the request cannot be fulfilled\
        \ for various reasons other than the ones triggering other errors.       \
        \  |\n| STATEFUL                                  | Performs a stateful retrieve.\
        \                                                                        \
        \                                 |\n| SELF_EMPLOYMENT_ZERO_ADJUSTMENTS  \
        \        | Simulates the scenario where all income, expenses and additions\
        \ have zero adjustments.                                                |\n\
        \nIn each case where a scenario is prefixed by DYNAMIC_, the following response\
        \ values will change based on the values submitted in the request:\n- metadata\n\
        \  - calculationId\n  - taxYear\n  - nino\n  - requestedDateTime\n  - adjustedDateTime\n\
        - inputs\n  - accountingPeriodStartDate\n  - accountingPeriodEndDate\n  -\
        \ submissionPeriods\n    - startDate\n    - endDate\n\nFor tax years prior\
        \ to 2023-24, when the tax year is not supplied, these values will be based\
        \ on a tax year of 2022-23.\n"

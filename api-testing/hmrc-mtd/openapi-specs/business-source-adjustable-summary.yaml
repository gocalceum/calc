  /individuals/self-assessment/adjustable-summary/{nino}/foreign-property/{calculationId}/adjust/{taxYear}:
    post:
      tags:
      - Foreign property business
      summary: Submit Foreign Property Accounting Adjustments
      description: "This endpoint allows the user to provide accounting adjustments\
        \ against a specified Business Source Accounting \nSummary quoting its unique\
        \ identifier. The calculation ID quoted must be for a Foreign Property Business,\
        \ and it \nmust not have been adjusted previously. Only data for one property\
        \ business either foreign property (FHL EEA) or \nforeign property (Non FHL)\
        \ should be included in any submission. A National Insurance number and calculation\
        \ ID must\nbe provided.\n\n### Test data\nScenario simulation using Gov-Test-Scenario\
        \ headers is only available in the sandbox environment.  \n\n| Header Value\
        \ (Gov-Test-Scenario)                      | Scenario                    \
        \                                                                        \
        \                         |\n|-------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------|\n\
        | N/A - DEFAULT                                         | Simulates success\
        \ response.                                                              \
        \                                    |\n| TYPE_OF_BUSINESS_INCORRECT     \
        \                       | Simulates the scenario where the calculation ID\
        \ supplied does not relate to a foreign property business.               \
        \      |\n| SUMMARY_STATUS_INVALID                                | Simulates\
        \ the scenario where the summary is invalid and cannot be adjusted.      \
        \                                            |\n| SUMMARY_STATUS_SUPERSEDED\
        \                             | Simulates the scenario where the summary is\
        \ superseded and cannot be adjusted.                                     \
        \          |\n| ALREADY_ADJUSTED                                      | Simulates\
        \ the scenario where the summary has already been adjusted.              \

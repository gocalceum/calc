  /individuals/self-assessment/adjustable-summary/{nino}/uk-property/{calculationId}/{taxYear}:
    get:
      tags:
      - UK property business
      summary: Retrieve a UK Property Business Source Adjustable Summary
      description: "This endpoint allows the user to request a specific Business Source\
        \ Adjustable Summary for a UK property business \nFurnished Holiday Letting\
        \ (FHL) or a UK property. A National Insurance number and Calculation id must\
        \ be \nprovided.\n\n### Test data\nScenario simulation using Gov-Test-Scenario\
        \ headers is only available in the sandbox environment.\n\n|  Tax Year   \
        \                 | Header Value (Gov-Test-Scenario)                | Scenario\
        \                                                                        \
        \                                                          |\n| -----------------------------|-------------------------------------------------|-------------------------------------------------------------------------------------------------------------------------------------------|\n\
        | All                          | N/A - DEFAULT                           \
        \        |  Simulates the scenario where no data is found.               \
        \                                                                        \
        \    |\n| All                          | TAX_YEAR_NOT_SUPPORTED          \
        \                |  Simulates the scenario where the tax year is not supported.\
        \                                                                        \
        \      |\n| All                          | REQUEST_CANNOT_BE_FULFILLED   \
        \                  |  Simulates the scenario where the request cannot be fulfilled\
        \ for various reasons other than the ones triggering other errors        \
        \     |\n| All                          | UK_PROPERTY_STATUS_INVALID     \
        \                 |  Simulates success response with summary status invalid.\
        \                                                                        \
        \          |\n| All                          | DYNAMIC_UK_PROPERTY_STATUS_INVALID\
        \              |  Simulates success response with summary status invalid.\
        \ See below for details about dynamic scenarios.                         \
        \          |\n| All                          | UK_PROPERTY_STATUS_SUPERSEDED\
        \                   |  Simulates success response with summary status superseded.\
        \                                                                        \
        \       |\n| All                          | DYNAMIC_UK_PROPERTY_STATUS_SUPERSEDED\
        \           |  Simulates success response with summary status superseded.\
        \ See below for details about dynamic scenarios.                         \
        \       |\n| All                          | NOT_UK_PROPERTY              \
        \                   |  Simulates the scenario where the calculationId is not\
        \ a UK property.                                                         \
        \            |\n| All                          | STATEFUL                \
        \                        |  Performs a stateful retrieve.                \
        \                                                                        \
        \                    |\n| All                          | UK_PROPERTY_PROFIT\
        \                              |  Simulates success response with uk property\
        \ and profit.                                                            \
        \                      |\n| All                          | DYNAMIC_UK_PROPERTY_PROFIT\
        \                      |  Simulates success response with uk property and\
        \ profit. onwards See below for details about dynamic scenarios.         \
        \                  |\n| All                          | UK_PROPERTY_LOSS  \
        \                              |  Simulates success response with uk property\
        \ and loss.                                                              \
        \                      |\n| All                          | DYNAMIC_UK_PROPERTY_LOSS\
        \                        |  Simulates success response with uk property and\
        \ loss. onwards See below for details about dynamic scenarios.           \
        \                  |\n| All                          | UK_PROPERTY_CONSOLIDATED\
        \                        |  Simulates success response with adjusted summary\
        \ and consolidated expenses.                                             \
        \                 |\n| All                          | DYNAMIC_UK_PROPERTY_CONSOLIDATED\
        \                |  Simulates success response with adjusted summary and consolidated\
        \ expenses. onwards See below for details about dynamic scenarios.       |\n\
        | All                          | UK_PROPERTY_ALLOWANCE                   \
        \        |  Simulates success response with adjusted summary and propertyAllowance.\
        \                                                                  |\n| All\
        \                          | DYNAMIC_UK_PROPERTY_ALLOWANCE               \
        \    |  Simulates success response with adjusted summary and propertyAllowance.\
        \ onwards See below for details about dynamic scenarios.           |\n| Before\
        \ 2025-26               | UK_PROPERTY_FHL_PROFIT                         \
        \ |  Simulates success response with uk property FHL and profit.         \
        \                                                                     |\n\
        | Before 2025-26               | DYNAMIC_UK_PROPERTY_FHL_PROFIT          \
        \        |  Simulates success response with uk property FHL and profit. See\
        \ below for details about dynamic scenarios.                             \
        \  |\n| Before 2025-26               | UK_PROPERTY_FHL_LOSS              \
        \              |  Simulates success response with uk property FHL and loss.\
        \                                                                        \
        \        |\n| Before 2025-26               | DYNAMIC_UK_PROPERTY_FHL_LOSS\
        \                    |  Simulates success response with uk property FHL and\
        \ loss. See below for details about dynamic scenarios.                   \
        \              |\n| Before 2025-26               | UK_PROPERTY_FHL_CONSOLIDATED\
        \                    |  Simulates success response with FHL adjusted summary\
        \ and consolidated expenses.                                             \
        \             |\n| Before 2025-26               | DYNAMIC_UK_PROPERTY_FHL_CONSOLIDATED\
        \            |  Simulates success response with FHL adjusted summary and consolidated\
        \ expenses.See below for details about dynamic scenarios.            |\n|\
        \ Before 2025-26               | UK_FHL_PROPERTY_ALLOWANCE               \
        \        |  Simulates success response with FHL adjusted summary and propertyAllowance.\
        \                                                              |\n| Before\
        \ 2025-26               | DYNAMIC_UK_FHL_PROPERTY_ALLOWANCE              \
        \ |  Simulates success response with FHL adjusted summary and propertyAllowance.\
        \ See below for details about dynamic scenarios.               |\n| 2024-25\
        \ Onwards              | UK_PROPERTY_ZERO_ADJUSTMENTS                    |\
        \  Simulates the scenario where all income and expenses have zero adjustments.\
        \                                                              |\n\n\n\nIn\
        \ each case where a scenario is prefixed by DYNAMIC_, the following response\
        \ values will change based on the values submitted in the request:\n  - metadata\n\
        \    - calculationId\n    - taxYear\n    - nino\n    - requestedDateTime\n\
        \    - adjustedDateTime\n  - inputs\n    - accountingPeriodStartDate\n   \
        \ - accountingPeriodEndDate\n    - submissionPeriods\n      - startDate\n\
        \      - endDate\n"

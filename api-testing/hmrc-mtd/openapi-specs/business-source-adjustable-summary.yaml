  /individuals/self-assessment/adjustable-summary/{nino}/self-employment/{calculationId}/adjust/{taxYear}:
    post:
      tags:
      - Self-employment business
      summary: Submit Self-Employment Accounting Adjustments
      description: "This endpoint allows the user to provide accounting adjustments\
        \ against a specified Business Source Accounting \nSummary quoting its unique\
        \ identifier. The calculation ID quoted must be for a Self-Employment Business\
        \ and it must \nnot have been adjusted previously. A National Insurance number\
        \ and calculation ID must be provided.\n\n### Test data\nScenario simulation\
        \ using Gov-Test-Scenario headers is only available in the sandbox environment.\
        \  \n \n| Header Value (Gov-Test-Scenario)                     | Scenario\
        \                                                                        \
        \                                             |\n|------------------------------------------------------|------------------------------------------------------------------------------------------------------------------------------|\n\
        | N/A - DEFAULT                                        | Simulates success\
        \ response.                                                              \
        \                                    |\n| TYPE_OF_BUSINESS_INCORRECT     \
        \                      | Simulates the scenario where the calculation ID supplied\
        \ does not relate to a self-employment business.                      |\n\
        | SUMMARY_STATUS_INVALID                               | Simulates the scenario\
        \ where the summary is invalid and cannot be adjusted.                   \
        \                               |\n| SUMMARY_STATUS_SUPERSEDED           \
        \                 | Simulates the scenario where the summary is superseded\
        \ and cannot be adjusted.                                               |\n\
        | ALREADY_ADJUSTED                                     | Simulates the scenario\
        \ where the summary has already been adjusted.                           \
        \                               |\n| RESULTING_VALUE_NOT_PERMITTED       \
        \                 | Simulates the scenario where one or more adjustments would\
        \ result in a negative value that is not permitted.                 |\n| SELF_EMPLOYMENT_OVER_CONSOLIDATED_EXPENSES_THRESHOLD\
        \ | Simulates the scenario where the cumulative turnover amount exceeds the\
        \ consolidated expenses threshold.                     |\n| TRADING_INCOME_ALLOWANCE_CLAIMED\
        \                     | Simulates the scenario where trading income allowance\
        \ was claimed but the adjustment was made to expenses.                   |\n\
        | OUTSIDE_AMENDMENT_WINDOW                             | Simulates the scenario\
        \ where request cannot be completed as it is outside the amendment window.\
        \                              |\n| NOT_FOUND                            \
        \                | Simulates the scenario where no data is found.        \
        \                                                                       |\n\
        | TAX_YEAR_NOT_SUPPORTED                               | Simulates the scenario\
        \ where the tax year is not supported.                                   \
        \                               |\n| REQUEST_CANNOT_BE_FULFILLED         \
        \                 | Simulates the scenario where the request cannot be fulfilled\
        \ for various reasons other than the ones triggering other errors.|\n| STATEFUL\
        \                                             | Performs a stateful submit.\
        \                                                                        \
        \                          |\n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`
        required: true
        schema:
          type: string
          example: TC663795B
      - name: calculationId
        in: path
        description: The unique identifier of the summary calculation.
        required: true
        schema:
          pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
          type: string
          example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4
      - name: taxYear
        in: path
        description: |
          The tax year to which the data applies in the format YYYY-YY. The range must not be greater than a single year.
          For example, 2023-25 is not valid.
        required: true
        schema:
          pattern: "^\\d{4}-\\d{2}$"
          type: string
          example: 2023-24
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.7.0+json
      - name: Content-Type
        in: header
        description: |
          Specifies the format of the request body, which must be JSON.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario

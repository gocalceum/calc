                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                URL of the documentation for the API.
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/self-assessment-bsas-api
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                MATCHING_RESOURCE_NOT_FOUND:
                  description: "The supplied income source could not be found, or\
                    \ the type of business does not relate to the business ID."
                  value:
                    code: MATCHING_RESOURCE_NOT_FOUND
                    message: Matching resource not found
        "422":
          description: Unprocessable Entity
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                URL of the documentation for the API.
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/self-assessment-bsas-api
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                RULE_REQUEST_CANNOT_BE_FULFILLED:
                  description: The request cannot be fulfilled. More specific information
                    is provided in the error message.
                  value:
                    code: RULE_REQUEST_CANNOT_BE_FULFILLED
                    message: Custom (will vary in production depending on the actual
                      error)
      security:
      - User-Restricted:
        - read:self-assessment
  /individuals/self-assessment/adjustable-summary/{nino}/trigger:
    post:
      summary: Trigger a Business Source Adjustable Summary
      description: "This endpoint allows a developer to generate an end of accounting\
        \ period Business Source Adjustable Summary of the \nincome and expenditure\
        \ for a specified business for a given accounting period. A Business Source\
        \ Adjustable Summary \nmust be generated before accounting adjustments are\
        \ to be entered. A National Insurance number must be provided.\n\n### Test\
        \ data\nScenario simulation using Gov-Test-Scenario headers is only available\
        \ in the sandbox environment.  \n\n|Tax year        | Header Value (Gov-Test-Scenario)\
        \ | Scenario                                                             \
        \                                                        |\n|----------------|----------------------------------|------------------------------------------------------------------------------------------------------------------------------|\n\
        |ALL             | N/A - DEFAULT                    | Simulates success response.\
        \                                                                        \
        \                          |\n|ALL             | NO_ACCOUNTING_PERIOD    \
        \         | Simulates the scenario where the supplied accounting period does\
        \ not exist.                                                  |\n|ALL    \
        \         | OBLIGATIONS_NOT_MET              | Simulates the scenario where\
        \ obligations for the business have not been met.                        \
        \                         |\n|ALL             | ACCOUNTING_PERIOD_NOT_ENDED\
        \      | Simulates the scenario where the supplied accounting period has not\
        \ ended.                                                   |\n|2025-26 onwards\
        \ | OUTSIDE_AMENDMENT_WINDOW         | Simulates the scenario where request\
        \ cannot be completed as it is outside the amendment window.             \
        \                 |\n|ALL             | NOT_FOUND                        |\
        \ Simulates the scenario where no data is found.                         \
        \                                                      |\n|ALL           \
        \  | TAX_YEAR_NOT_SUPPORTED           | Simulates the scenario where the tax\
        \ year is not supported.                                                 \
        \                 |\n|ALL             | REQUEST_CANNOT_BE_FULFILLED      |\
        \ Simulates the scenario where the request cannot be fulfilled for various\
        \ reasons other than the ones triggering other errors.|\n|ALL            \
        \ | STATEFUL                         | Performs a stateful trigger.      \
        \                                                                        \
        \                   |\n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`
        required: true
        schema:
          type: string
          example: TC663795B
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.7.0+json
      - name: Content-Type
        in: header
        description: |
          Specifies the format of the request body, which must be JSON.
        required: true
        schema:
          type: string
          enum:
          - application/json
      - name: Authorization
        in: header
        description: |

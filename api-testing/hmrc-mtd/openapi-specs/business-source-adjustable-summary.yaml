                          example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4
                        requestedDateTime:
                          type: string
                          description: "The date and time the summary calculation\
                            \ was originally requested, prior to any adjustments."
                          example: 2019-04-04T01:01:01Z
                        adjustedDateTime:
                          type: string
                          description: The date and time this calculation was adjusted.
                          example: 2019-04-04T01:01:01Z
                        nino:
                          type: string
                          description: "National Insurance number, in the format AA999999A."
                          example: TC663795B
                        taxYear:
                          type: string
                          description: "The tax year the data applies to, for example,\
                            \ 2021-22. The start year and end year must not span two\
                            \ tax years. No gaps are allowed, for example, 2020-22\
                            \ is not valid."
                          example: 2021-22

                            premisesRunningCosts:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: "Rent, rates, insurance, ground rents etc.\
                                \ The value must be between 0 and 99999999999.99 up\
                                \ to 2 decimal places."
                              example: 1000.45
                            repairsAndMaintenance:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: Property repairs and maintenance. The value
                                must be between 0 and 99999999999.99 up to 2 decimal
                                places.
                              example: 1000.45
                            financialCosts:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: Loan interest and other financial costs.
                                The value must be between 0 and 99999999999.99 up
                                to 2 decimal places.
                              example: 1000.45
                            professionalFees:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: "Legal, management and other professional\
                                \ fees. The value must be between 0 and 99999999999.99\
                                \ up to 2 decimal places."
                              example: 1000.45
                            costOfServices:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: "Cost of services provided, including wages.\
                                \ The value must be between 0 and 99999999999.99 up\
                                \ to 2 decimal places."
                              example: 1000.45
                            residentialFinancialCost:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: Captures residential financial cost that
                                can be deductible from rental income (tax relief).
                                The value must be between 0 and 99999999999.99 up
                                to 2 decimal places.
                              example: 1000.45
                            broughtFwdResidentialFinancialCost:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: Amount of relief brought forward for restricted
                                residential financial costs. The value must be between
                                0 and 99999999999.99 up to 2 decimal places.
                              example: 1000.45
                            other:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: Other allowable property expenses. The
                                value must be between 0 and 99999999999.99 up to 2
                                decimal places.

                                places.
                              example: 1000.45
                            otherPropertyIncome:
                              maximum: 99999999999.99
                              minimum: 0
                              type: number
                              description: "Other income from property, such as rent\
                                \ charges and ground rents, income from letting others\
                                \ tip waste on your land, and income for the use of\
                                \ a caravan or houseboat at a fixed location. The\
                                \ value must be between 0 and 99999999999.99 up to\
                                \ 2 decimal places."
                              example: 1000.45
                          additionalProperties: false
                          description: Object containing the fields that can be adjusted
                            for foreign property income sources.
                        totalExpenses:
                          maximum: 99999999999.99
                          minimum: 0
                          type: number
                          description: The total expenses for the income source. The
                            value must be between 0 and 99999999999.99 up to 2 decimal
                            places.
                          example: 2000.50
                        expenses:
                          type: object
                          properties:
                            consolidatedExpenses:
                              maximum: 99999999999.99

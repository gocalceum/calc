openapi: 3.0.3
info:
  title: Business Source Adjustable Summary (MTD)
  description: "Retrieve an adjustable summary calculation for a specified self-employment\
    \ or property business, for a given\naccounting period.\n\n**Some of the endpoints\
    \ in this API return accounting period start and end dates. These should not be\
    \ displayed to users of your software and will be removed in a future update.**\n\
    \nThe following groups of endpoints are stateful in the Sandbox:\n* [Self-employment\
    \ business](#tag/Self-employment-business)\n* [UK property business](#tag/UK-property-business)\n\
    * [Foreign property business](#tag/Foreign-property-business)\n\nThe following\
    \ endpoints are stateful in the Sandbox:\n* Trigger a Business Source Adjustable\
    \ Summary\n* List a Business Source Adjustable Summary\n\n# Send fraud prevention\
    \ data\nHMRC monitors transactions to help protect your customers' confidential\
    \ data from criminals and fraudsters. \n\n<div class=\"govuk-warning-text warning-icon-fix\"\
    >\n  <span class=\"govuk-warning-text__icon warning-icon-ui-fix\" aria-hidden=\"\
    true\">!</span>\n  <strong class=\"govuk-warning-text__text\">\n    <span class=\"\
    govuk-warning-text__assistive\">Warning</span>\n    You are required by law to\
    \ submit header data for this API. This includes all associated APIs and endpoints.\n\
    \  </strong>\n</div>\n\n[Check the data you need to send](/guides/fraud-prevention/).\
    \ You can also use the [Test API](/api-documentation/docs/api/service/txm-fph-validator-api/1.0)\
    \ \nduring initial development and as part of your quality assurance checks.\n\
    \n# Changelog\nYou can find the changelog in the [income-tax-mtd-changelog](https://github.com/hmrc/income-tax-mtd-changelog/#readme)\
    \ GitHub wiki.\n\n# Support\n\n* Direct reports of bugs or errors in Production\
    \ or Sandbox code, or queries about HMRC business functionality (such as how a\
    \ specific field is used by HMRC or why it is needed) to the [Software Development\
    \ Support Team (SDST)](https://developer.service.hmrc.gov.uk/developer/support).\n\
    * Send queries or feedback related to the design of the APIs (including recommended\
    \ changes) using the [income-tax-mtd-changelog](https://github.com/hmrc/income-tax-mtd-changelog/issues)\
    \ GitHub page.\n* <a href=\"/contact/report-technical-problem?newTab=true&service=api-documentation-frontend\"\
    \ target=\"_blank\">Is this page not working properly? (opens in new tab)</a>\n"
  version: "7.0"
servers:
- url: https://test-api.service.hmrc.gov.uk
  description: Sandbox
- url: https://api.service.hmrc.gov.uk
  description: Production
tags:
- name: Self-employment business
  description: Resources relating to Self-employment business
- name: UK property business
  description: Resources relating to UK property business
- name: Foreign property business
  description: Resources relating to Foreign property business
paths:
  /individuals/self-assessment/adjustable-summary/{nino}/{taxYear}:
    get:
      summary: List Business Source Adjustable Summaries
      description: "This endpoint allows the user to generate a list of Business Source\
        \ Adjustable Summaries for a given tax year. A \nfilter can be set to return\
        \ the summaries for a single business or business type. The National Insurance\
        \ number must\nbe provided.\n\n### Test data\nScenario simulation using Gov-Test-Scenario\
        \ headers is only available in the sandbox environment.  \n\n| Tax Years \
        \       | Header Value (Gov-Test-Scenario) | Scenario                    \
        \                                                                        \
        \                          |\n|------------------|----------------------------------|-------------------------------------------------------------------------------------------------------------------------------|\n\
        | ALL              | N/A - DEFAULT                    | Simulate a successful\
        \ response containing multiple business types.                           \
        \                                 |\n| ALL              | SELF_EMPLOYMENT\
        \                  | Simulate a successful response containing a self-employment\
        \ business.                                                         |\n| ALL\
        \              | UK_PROPERTY                      | Simulate a successful\
        \ response containing a UK property business.                            \
        \                                 |\n| Before 2025-26   | UK_PROPERTY_FHL\
        \                  | Simulate a successful response containing UK FHL property\
        \ businesses.                                                         |\n\
        | ALL              | FOREIGN_PROPERTY                 | Simulate a successful\
        \ response containing a foreign property business.                       \
        \                                 |\n| Before 2025-26   | FOREIGN_PROPERTY_FHL\
        \             | Simulate a successful response containing EEA FHL foreign\
        \ property businesses.                                               |\n|\
        \ ALL              | NOT_FOUND                        | Simulates the scenario\
        \ where no data is found.                                                \
        \                                |\n| ALL              | REQUEST_CANNOT_BE_FULFILLED\
        \      | Simulates the scenario where the request cannot be fulfilled for\
        \ various reasons other than the ones triggering other errors. |\n| ALL  \
        \            | DYNAMIC                          | The following response values\
        \ will change to correspond to the values submitted in the request:<br> •\
        \ businessID<br> • typeOfBusiness<br> • accountingPeriod.startdate<br> • accountingPeriod.enddate<br>\
        \ • taxYear<br> • requestedDatetime<br> • adjustedDatetime |\n| ALL      \
        \        | STATEFUL                         | Performs a stateful list.  \
        \                                                                        \
        \                           |   \n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`
        required: true
        schema:
          type: string
          example: TC663795B
      - name: taxYear
        in: path
        description: |
          The tax year to which the data applies in the format YYYY-YY. The range must not be greater than a single year.
          For example, 2023-25 is not valid.
        required: true
        schema:
          pattern: "^\\d{4}-\\d{2}$"
          type: string
          example: 2023-24
      - name: typeOfBusiness
        in: query
        description: |
          The type of business the summary calculation is for.

          Limited to the following possible values for tax years before 2025-26:

          - foreign-property-fhl-eea
          - foreign-property
          - uk-property-non-fhl
          - uk-property-fhl
          - self-employment

          Limited to the following possible values for tax year 2025-26 onwards:

          - foreign-property
          - uk-property
          - self-employment
        required: false
        schema:
          type: string
          example: foreign-property
          enum:
          - self-employment
          - uk-property-fhl
          - uk-property
          - foreign-property-fhl-eea
          - foreign-property
          - uk-property
      - name: businessId
        in: query
        description: "An identifier for the business, unique to the customer."
        required: false
        schema:
          pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
          type: string
          example: XAIS12345678910
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.7.0+json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *read:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"
      responses:
        "200":
          description: Success
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                URL of the documentation for the API.
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/self-assessment-bsas-api
          content:
            application/json:
              schema:
                oneOf:
                - title: For TY 2024-25 and before
                  required:
                  - businessSources
                  type: object
                  properties:
                    businessSources:
                      title: Business Source
                      type: array
                      description: "The array holding Business Source Accounting Summary\
                        \ Entries, by business Income Source."
                      items:
                        required:
                        - accountingPeriod
                        - businessId
                        - summaries
                        - taxYear
                        - typeOfBusiness
                        type: object
                        properties:
                          typeOfBusiness:
                            title: typeOfBusiness
                            type: string
                            description: The type of business the summary calculation
                              is for.
                            enum:
                            - self-employment
                            - uk-property-fhl
                            - uk-property-non-fhl
                            - foreign-property-fhl-eea
                            - foreign-property
                          businessId:
                            title: businessId
                            pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
                            type: string
                            description: "An identifier for the business, unique to\
                              \ the customer."
                            example: XAIS12345678910
                          accountingPeriod:
                            title: The accounting period
                            required:
                            - endDate
                            - startDate
                            type: object
                            properties:
                              startDate:
                                type: string
                                description: The date the accounting period began.
                                example: 2018-05-01
                              endDate:
                                type: string
                                description: The date the accounting period finished.
                                  The accounting period must end in the tax year to
                                  which it is assigned. For MTD submissions 2019-20
                                  is the earliest tax year in which an accounting
                                  period can end.
                                example: 2019-04-30
                            additionalProperties: false
                            description: |-
                              The duration of the business income source operations to be included in the tax year submission. 2019-20 is the earliest tax year to which the accounting period can be assigned.

                              Note: <b>Accounting period start and end dates should not be displayed to users of your software.</b>
                          taxYear:
                            type: string
                            description: The tax year that the Adjustable Summary
                              Calculation relates to.
                            example: 2020-21
                          summaries:
                            title: Summaries
                            type: array
                            description: The array holding Business Source Accounting
                              Summary Entries.
                            items:
                              required:
                              - adjustedSummary
                              - calculationId
                              - requestedDateTime
                              - summaryStatus
                              type: object
                              properties:
                                calculationId:
                                  title: Calculation ID
                                  pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                                  type: string
                                  description: The unique identifier of the summary
                                    calculation.
                                  example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4
                                requestedDateTime:
                                  title: Requested Datetime
                                  type: string
                                  description: "The date and time this summary calculation\
                                    \ was originally requested, prior to any adjustments."
                                summaryStatus:
                                  title: Summary Status
                                  type: string
                                  description: The status of this calculated summary.
                                  enum:
                                  - valid
                                  - invalid
                                  - superseded
                                adjustedSummary:
                                  title: Adjusted Summary
                                  type: boolean
                                  description: Indicates whether the original summary
                                    calculation has had adjustments applied.
                                  example: false
                                adjustedDateTime:
                                  title: Adjusted Datetime
                                  type: string
                                  description: The date and time this calculation
                                    was adjusted.
                              additionalProperties: false
                        additionalProperties: false
                  additionalProperties: false
                  description: List Business Source Adjustable Summaries Response
                - title: For TY 2025-26 and after
                  required:
                  - businessSources
                  type: object
                  properties:
                    businessSources:
                      title: Business Source
                      type: array
                      description: "The array holding Business Source Accounting Summary\
                        \ Entries, by business Income Source."
                      items:
                        required:
                        - accountingPeriod
                        - businessId
                        - summaries
                        - taxYear
                        - typeOfBusiness
                        type: object
                        properties:
                          typeOfBusiness:
                            title: typeOfBusiness
                            type: string
                            description: The type of business the summary calculation
                              is for.
                            enum:
                            - self-employment
                            - uk-property
                            - foreign-property
                          businessId:
                            title: businessId
                            pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
                            type: string
                            description: "An identifier for the business, unique to\
                              \ the customer."
                            example: XAIS12345678910
                          accountingPeriod:
                            title: The accounting period
                            required:
                            - endDate
                            - startDate
                            type: object
                            properties:
                              startDate:
                                type: string
                                description: The date the accounting period began.
                                example: 2018-05-01
                              endDate:
                                type: string
                                description: The date the accounting period finished.
                                  The accounting period must end in the tax year to
                                  which it is assigned. For MTD submissions 2019-20
                                  is the earliest tax year in which an accounting
                                  period can end.
                                example: 2019-04-30
                            additionalProperties: false
                            description: |-
                              The duration of the business income source operations to be included in the tax year submission. 2019-20 is the earliest tax year to which the accounting period can be assigned.

                              Note: <b>Accounting period start and end dates should not be displayed to users of your software.</b>
                          taxYear:
                            type: string
                            description: The tax year that the Adjustable Summary
                              Calculation relates to.
                            example: 2020-21
                          summaries:
                            title: Summaries
                            type: array
                            description: The array holding Business Source Accounting
                              Summary Entries.
                            items:
                              required:
                              - adjustedSummary
                              - calculationId
                              - requestedDateTime
                              - summaryStatus
                              type: object
                              properties:
                                calculationId:
                                  title: Calculation ID
                                  pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                                  type: string
                                  description: The unique identifier of the summary
                                    calculation.
                                  example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4
                                requestedDateTime:
                                  title: Requested Datetime
                                  type: string
                                  description: "The date and time this summary calculation\
                                    \ was originally requested, prior to any adjustments."
                                summaryStatus:
                                  title: Summary Status
                                  type: string
                                  description: The status of this calculated summary.
                                  enum:
                                  - valid
                                  - invalid
                                  - superseded
                                adjustedSummary:
                                  title: Adjusted Summary
                                  type: boolean
                                  description: Indicates whether the original summary
                                    calculation has had adjustments applied.
                                  example: false
                                adjustedDateTime:
                                  title: Adjusted Datetime
                                  type: string
                                  description: The date and time this calculation
                                    was adjusted.
                              additionalProperties: false
                        additionalProperties: false
                  additionalProperties: false
                  description: List Business Source Adjustable Summaries Response
              examples:
                For TY 2024-25 and before:
                  description: Example Response
                  value:
                    $ref: ./examples/list/def1/list_response.json
                For TY 2025-26 and after:
                  description: Example Response
                  value:
                    $ref: ./examples/list/def2/list_response.json
        "400":
          description: Bad request
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                URL of the documentation for the API.
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/self-assessment-bsas-api
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                FORMAT_NINO:
                  description: The format of the supplied NINO field is not valid.
                  value:
                    code: FORMAT_NINO
                    message: The provided NINO is invalid
                FORMAT_TAX_YEAR:
                  description: The format of the supplied taxYear value is not valid.
                  value:
                    code: FORMAT_TAX_YEAR
                    message: The provided tax year is invalid
                FORMAT_BUSINESS_ID:
                  description: The format of the business ID is not valid.
                  value:
                    code: FORMAT_BUSINESS_ID
                    message: The supplied business ID is invalid
                FORMAT_TYPE_OF_BUSINESS:
                  description: The format of the supplied type of business is not
                    valid.
                  value:
                    code: FORMAT_TYPE_OF_BUSINESS
                    message: The provided type of business is invalid
                RULE_TAX_YEAR_NOT_SUPPORTED:
                  description: "The specified tax year is not supported. Either the\
                    \ tax year specified is before the minimum tax year value, or\
                    \ it is after the maximum tax year value."
                  value:
                    code: RULE_TAX_YEAR_NOT_SUPPORTED
                    message: The tax year specified does not lie within the supported
                      range
                RULE_TAX_YEAR_RANGE_INVALID:
                  description: Tax year range invalid. A tax year range of one year
                    is required
                  value:
                    code: RULE_TAX_YEAR_RANGE_INVALID
                    message: Tax year range invalid. A tax year range of one year
                      is required
                RULE_INCORRECT_GOV_TEST_SCENARIO:
                  description: |
                    The request did not match any available Sandbox data. Check that the supplied Gov-Test-Scenario is correct for this endpoint version. This error will only be returned in the Sandbox environment.
                  value:
                    code: RULE_INCORRECT_GOV_TEST_SCENARIO
                    message: The supplied Gov-Test-Scenario is not valid
        "403":
          description: Forbidden
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                URL of the documentation for the API.
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/self-assessment-bsas-api
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                CLIENT_OR_AGENT_NOT_AUTHORISED:
                  description: "The client and/or agent is not authorised. This is\
                    \ normally because: the client is not subscribed to MTD, the \n\
                    agent is not subscribed to Agent Services, or the client has not\
                    \ authorised the agent to act on their behalf.\n"
                  value:
                    code: CLIENT_OR_AGENT_NOT_AUTHORISED
                    message: The client and/or agent is not authorised
        "404":
          description: Not Found
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:

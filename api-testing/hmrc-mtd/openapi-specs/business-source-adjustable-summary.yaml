                          \ earned by your business. Income associated with the running\
                          \ of the business. The value must be between -99999999999.99\
                          \ and 99999999999.99 up to 2 decimal places (excluding 0\
                          \ or 0.00)."
                        example: 1000.45
                      other:
                        multipleOf: 0.01

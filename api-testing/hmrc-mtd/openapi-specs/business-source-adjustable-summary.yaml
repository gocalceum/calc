  /individuals/self-assessment/adjustable-summary/{nino}/foreign-property/{calculationId}/{taxYear}:
    get:
      tags:
      - Foreign property business
      summary: Retrieve a Foreign Property Business Source Adjustable Summary
      description: "This endpoint enables you to request a specific Business Source\
        \ Adjustable Summary for a foreign property \nbusiness EEA Furnished Holiday\
        \ Letting (FHL) or a non-FHL foreign property business. A National Insurance\
        \ number and\ncalculation ID must be provided. \n\nPlease note that the expense\
        \ items 'residentialFinancialCost' and 'broughtFwdResidentialFinancialCost'\
        \ under \n'adjustableSummaryCalculation' and 'adjustedSummaryCalculation'\
        \ are not currently in use and will not be returned \nin a live environment.\
        \ These fields will be removed in the near future.\n\n### Test data\nScenario\
        \ simulation using Gov-Test-Scenario headers is only available in the sandbox\
        \ environment.  \n \n|  Tax Year                    | Header Value (Gov-Test-Scenario)\
        \              | Scenario                                                \
        \                                                                        \
        \         |\n| -----------------------------| ---------------------------------------------\
        \ | ----------------------------------------------------------------------------------------------------------------------------------------\
        \ |\n| All                          | N/A - DEFAULT                      \
        \           | Simulates the scenario where no data is found.             \
        \                                                                        \
        \      |\n| All                          | FOREIGN_PROPERTY_STATUS_INVALID\
        \               | Simulates success response with summary status invalid.\
        \                                                                        \
        \          |\n| All                          | DYNAMIC_FOREIGN_PROPERTY_STATUS_INVALID\
        \       | Simulates success response with summary status invalid. <br><br>\
        \ See below for details on DYNAMIC scenarios.                            \
        \ |\n| All                          | FOREIGN_PROPERTY_STATUS_SUPERSEDED \
        \           | Simulates success response with summary status superseded. \
        \                                                                        \
        \      |\n| All                          | DYNAMIC_FOREIGN_PROPERTY_STATUS_SUPERSEDED\
        \    | Simulates success response with summary status superseded. <br><br>\
        \ See below for details on DYNAMIC scenarios.                          | \n\
        | All                          | REQUEST_CANNOT_BE_FULFILLED             \
        \      | Simulates the scenario where the request cannot be fulfilled for\
        \ various reasons other than the ones triggering other errors.           \
        \ |\n| All                          | STATEFUL                           \
        \           | Performs a stateful retrieve.                              \
        \                                                                        \
        \      |\n| All                          | FOREIGN_PROPERTY_PROFIT       \
        \                | Simulates success response foreign property and profit.\
        \                                                                        \
        \          |\n| All                          | DYNAMIC_FOREIGN_PROPERTY_PROFIT\
        \               | Simulates success response foreign property and profit.\
        \ <br><br> See below for details on DYNAMIC scenarios.                   \
        \          |\n| All                          | FOREIGN_PROPERTY_LOSS     \
        \                    | Simulates success response FHL foreign property and\
        \ loss.                                                                  \
        \              |\n| All                          | DYNAMIC_FOREIGN_PROPERTY_LOSS\
        \                 | Simulates success response foreign property and loss.\
        \ <br><br> See below for details on DYNAMIC scenarios.                   \
        \            |\n| All                          | FOREIGN_PROPERTY_CONSOLIDATED\
        \                 | Simulates success response adjusted summary and consolidated\
        \ expenses.                                                              \
        \     |\n| All                          | DYNAMIC_FOREIGN_PROPERTY_CONSOLIDATED\
        \         | Simulates success response adjusted summary and consolidated expenses.\
        \  <br><br> See below for details on DYNAMIC scenarios.             |\n| All\
        \                          | FOREIGN_PROPERTY_ALLOWANCE                  \
        \  | Simulates success response adjusted summary and propertyAllowance.  \
        \                                                                     |\n\
        | All                          | DYNAMIC_FOREIGN_PROPERTY_ALLOWANCE      \
        \      | Simulates success response adjusted summary and propertyAllowance.\
        \ <br><br> See below for details on DYNAMIC scenarios.                  |\
        \    \n| Before 2025-26               | FOREIGN_PROPERTY_FHL_PROFIT      \
        \             | Simulates success response with FHL foreign property and profit.\
        \                                                                        \
        \ |\n| Before 2025-26               | DYNAMIC_FOREIGN_PROPERTY_FHL_PROFIT\
        \           | Simulates success response with FHL foreign property and profit.\
        \ <br><br> See below for details on DYNAMIC scenarios.                   \
        \ |\n| Before 2025-26               | FOREIGN_PROPERTY_FHL_LOSS          \
        \           | Simulates success response with FHL foreign property and loss.\
        \                                                                        \
        \   |\n| Before 2025-26               | DYNAMIC_FOREIGN_PROPERTY_FHL_LOSS\
        \             | Simulates success response with FHL foreign property and loss.\
        \  <br><br> See below for details on DYNAMIC scenarios.                  \
        \   |    \n| Before 2025-26               | FOREIGN_PROPERTY_FHL_CONSOLIDATED\
        \             | Simulates success response with FHL adjusted summary and consolidated\
        \ expenses.                                                          |\n|\
        \ Before 2025-26               | DYNAMIC_FOREIGN_PROPERTY_FHL_CONSOLIDATED\
        \     | Simulates success response with FHL adjusted summary and consolidated\
        \ expenses.  <br><br> See below for details on DYNAMIC scenarios.    |\n|\
        \ Before 2025-26               | FOREIGN_FHL_PROPERTY_ALLOWANCE          \
        \      | Simulates success response with FHL adjusted summary and propertyAllowance.\
        \                                                              |\n| Before\
        \ 2025-26               | DYNAMIC_FOREIGN_FHL_PROPERTY_ALLOWANCE        |\
        \ Simulates success response with FHL adjusted summary and propertyAllowance.\
        \ <br><br> See below for details on DYNAMIC scenarios.         |\n| 2024-25\
        \ onwards              | FOREIGN_PROPERTY_ZERO_ADJUSTMENTS             | Simulates\
        \ the scenario where all income, expenses and additions have zero adjustments.\
        \                                                   |\n\nIn each case where\
        \ a scenario is prefixed by DYNAMIC_, the following response values will change\
        \ based on the values submitted in the request:\n  * metadata\n    * calculationId\n\
        \    * taxYear\n    * nino\n    * requestedDateTime\n    * adjustedDateTime\n\
        \  * inputs\n    * accountingPeriodStartDate\n    * accountingPeriodEndDate\n\
        \    * submissionPeriods\n      * startDate\n      * endDate\n      * receivedDateTime\n\
        \n  For tax years prior to 2023-24, when the tax year is not supplied, these\
        \ values will be based on a tax year of 2022-23.\n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`
        required: true
        schema:
          type: string
          example: TC663795B
      - name: calculationId
        in: path
        description: The unique identifier of the summary calculation.
        required: true
        schema:
          pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
          type: string
          example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4
      - name: taxYear
        in: path
        description: |
          The tax year to which the data applies in the format YYYY-YY. The range must not be greater than a single year.
          For example, 2023-25 is not valid.
        required: true
        schema:
          pattern: "^\\d{4}-\\d{2}$"
          type: string
          example: 2023-24
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.7.0+json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *read:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"
      responses:
        "200":
          description: Success
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                URL of the documentation for the API.
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/self-assessment-bsas-api
          content:
            application/json:
              schema:
                oneOf:
                - title: For TY 2023-24 and before
                  required:
                  - adjustableSummaryCalculation
                  - inputs
                  - metadata
                  type: object
                  properties:
                    metadata:
                      required:
                      - calculationId
                      - nino
                      - requestedDateTime
                      - summaryStatus
                      - taxYear
                      type: object
                      properties:
                        calculationId:
                          type: string
                          description: The unique identifier of the summary calculation.
                          example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4
                        requestedDateTime:
                          type: string
                          description: "The date and time the summary calculation\
                            \ was originally requested, prior to any adjustments."
                          example: 2019-04-04T01:01:01Z
                        adjustedDateTime:
                          type: string
                          description: The date and time this calculation was adjusted.
                          example: 2019-04-04T01:01:01Z
                        nino:
                          type: string
                          description: "National Insurance number, in the format AA999999A."
                          example: TC663795B
                        taxYear:
                          type: string
                          description: "The tax year the data applies to, for example,\
                            \ 2021-22. The start year and end year must not span two\
                            \ tax years. No gaps are allowed, for example, 2020-22\
                            \ is not valid."
                          example: 2021-22
                        summaryStatus:
                          type: string
                          description: The status of the this calculated summary.
                          enum:
                          - valid
                          - invalid
                          - superseded
                      additionalProperties: false
                      description: Object containing the identifying data for the
                        business and associated information for the BSAS with this
                        ID.
                    inputs:
                      required:
                      - accountingPeriodEndDate
                      - accountingPeriodStartDate
                      - businessId
                      - source
                      - submissionPeriods
                      - typeOfBusiness
                      type: object
                      properties:
                        businessId:
                          pattern: "^X[A-Z0-9]{1}IS[0-9]{11}$"
                          type: string
                          description: "An identifier for the business, unique to\
                            \ the customer."
                          example: XAIS12345678910
                        typeOfBusiness:
                          type: string
                          description: The type of business the calculation summary
                            is for.
                          enum:
                          - foreign-property-fhl-eea
                          - foreign-property
                        businessName:
                          type: string
                          description: The name of the business.
                          example: 'My foreign property business '
                        accountingPeriodStartDate:
                          type: string
                          description: |-
                            The date the accounting period started.

                            Note: <b>Accounting period start and end dates should not be displayed to users of your software.</b>
                          example: 2021-04-06
                        accountingPeriodEndDate:
                          type: string
                          description: |-
                            The date the accounting period ended.

                            Note: <b>Accounting period start and end dates should not be displayed to users of your software.</b>
                          example: 2022-04-05
                        source:
                          type: string
                          description: Specifies the source of the income data used
                            in this calculation.
                          enum:
                          - MTD-SA
                        submissionPeriods:
                          type: array
                          description: Array containing the submission periods for
                            the income source.
                          items:
                            required:
                            - endDate
                            - receivedDateTime
                            - startDate
                            - submissionId
                            type: object
                            properties:
                              submissionId:
                                pattern: "^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                                type: string
                                description: A reference to the unique identifier
                                  of the period.
                                example: 4557ecb5-fd32-48cc-81f5-e6acd1099f3c
                              startDate:
                                type: string
                                description: The date the submission period started.
                                example: 2019-04-06
                              endDate:
                                type: string
                                description: The date the submission period ended.
                                example: 2019-07-05
                              receivedDateTime:
                                type: string
                                description: The date and time data received.
                                example: 2021-07-09T01:01:01.000Z
                            additionalProperties: false
                      additionalProperties: false
                      description: Object containing the inputs that were used in
                        this calculation.
